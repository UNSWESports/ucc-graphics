<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="overlay" class="overlay" style="transform: translateY(-100vh)">
		<img src="valorant.svg" class="graphic_bg" id="graphic_bg" data-scaleX="1"/>

		<span class="width_team">
			<p id="team1Name" class="team_text team_left"></p>
			<p id="team1Score" class="team_text team_score"></p>
		</span>
		<span class="width_spacer"></span>
		<span class="width_centre">
			<p id="subtitle" class="centre_text"></p>
			<p id="title" class="centre_text title"></p>
			<p id="info" class="centre_text text_right"></p>
		</span>
		<span class="width_spacer"></span>
		<span class="width_team">
			<p id="team2Score" class="team_text team_score"></p>
			<p id="team2Name" class="team_text team_right"></p>
		</span>
	</div>
	<p id="literalText"></p>
	<script src="script.js"></script>
</body>
</html>
