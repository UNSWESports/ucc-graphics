<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<!-- Settings -->
	<div class="section">
		<!-- Overlay Selector -->
		<div class="flex_sb">
			<div class="form__group field full_field">
				<label for="layoutInput" class="form__label">Overlay Layout</label>
				<select id="layoutInput" class="form__field dropdown">
				</select>
			</div>
		</div>
		<br>
		<!-- Information Text Box -->
		<div class="form__group field full_field">
			<input id="infoTextInput" class="form__field"></input>
			<label for="infoTextInput" class="form__label">Match ID / Info Text:</label>
		</div>
		<br>
		<div class="form__group field full_field">
			<input id="eventTitleInput" class="form__field"></input>
			<label for="eventTitleInput" class="form__label">Main Title:</label>
		</div>
		<br>
		<div class="form__group field full_field">
			<input id="eventSecondaryTitleInput" class="form__field"></input>
			<label for="eventSecondaryTitleInput" class="form__label">Secondary Title:</label>
		</div>
		<br>
		<button id="updateButton" class="button">Update</button>
		<br>
		<div class="flex_sb">
			<label class="cs">Show Overlay</label>
			<label class="switch">
				<input type="checkbox" id="showOverlay" value="false" checked onchange="updateOverlayState(this)">
				<span class="slider"></span>
			</label>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
