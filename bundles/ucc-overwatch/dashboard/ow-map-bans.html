  <div class="section flex_col_sb gap_15">
    <!-- Map 1 -->
    <div class="flex_col_sb">
      <p class="section_header">Map 1</p>
      <div class="flex_sb">
        <!-- Map Selection -->
        <div class="form__group field full_field width_35pct">
          <label for="map1Select" class="form__label">Map/Mode Selection:</label>
          <select id="map1Select" name="mapSelect" class="form__field dropdown"></select>
        </div>
        <!-- Winner/Inner Text -->
        <div class="form__group field name_field width_35pct">
          <input id="map1Text" name="map1Text" class="form__field"></input>
          <label for="map1Text" class="form__label">Winner / Inner Text:</label>
        </div>
        <!-- Active Map -->
        <div class="form__group field name_field flex_center width_15pct">
          <label for="map1Active" class="form__label">Active Map:</label>
          <label class="switch" style="margin: 0;">
            <input type="checkbox" id="map1Active" name="activeMap" value="false" onchange="currentMapHandling(this)">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="divider"></div>
